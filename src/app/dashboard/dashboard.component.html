 <table mat-table [dataSource]="lists" class="mat-elevation-z8"> 

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="deleted">
        <th mat-header-cell *matHeaderCellDef> Deleted </th>
        <td mat-cell *matCellDef="let element"> {{element.Deleted}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="updateProduct(element.ProductId)">update</button>
            <button mat-button (click)="deleteProduct(element.ProductId)">delete</button>
           </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="example-container">
            <mat-card>
              <mat-card-title>Add Product</mat-card-title>
                  <mat-form-field appearance="outline">
                    <mat-label>Product</mat-label>
                    <input matInput placeholder="Product Name" 
                                    name="product"
                                    #product
                                    required
                                    >
                  </mat-form-field>
                    
                <br>
                <button mat-button (click)="insertProduct(product.value)">Add</button>
          </mat-card>
      </div>
